<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Media Streamer</title>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>Media Streamer</h1>
                <nav class="filter-nav">
                    <ul>
                        <li><a href="#" class="filter-btn active" data-filter="all">All</a></li>
                        <li><a href="#" class="filter-btn" data-filter="Movie">Movies</a></li>
                        <li><a href="#" class="filter-btn" data-filter="TV Show">TV Shows</a></li>
                        <li><a href="#" class="filter-btn" data-filter="Audio">Audio</a></li>
                    </ul>
                </nav>
            </div>
            <div class="user-actions">
                <a href="{{ url_for('admin_panel') }}" id="admin-link">Admin</a>
                <a href="#" id="logout-link">Logout</a>
            </div>
        </header>

        <main>
            <div id="media-grid-container" class="media-grid-container">
                <!-- Media tiles will be populated here by JavaScript -->
                <div class="loading">Loading media...</div>
            </div>
        </main>
    </div>

    <div id="player-overlay">
        <div id="player-wrapper">
            <video id="video-player" playsinline controls></video>
            <div id="close-player">âœ–</div>
        </div>
    </div>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
